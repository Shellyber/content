name: Docker Update Auto Merge
on:
  pull_request:
    types:
      - opened

jobs:
  output_info:
    run_if:
      if: startsWith(github.head_ref, 'demisto/')
      runs-on: ubuntu-latest
      steps:
        - name: Print out event stufffff
          run: |
            echo "$GITHUB_CONTEXT"
          env:
            GITHUB_CONTEXT: ${{ toJSON(github) }}